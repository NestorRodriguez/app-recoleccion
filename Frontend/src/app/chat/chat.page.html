<ion-header>
    <ion-toolbar color="primary">


        <ion-icon style="font-size: 25px" name="arrow-back"></ion-icon>
        <ion-title>Lista de chat</ion-title>

    </ion-toolbar>
    <ion-toolbar class="header" color="secondary">

    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let chat of chatsRooms" (click)="openChat(chat)" >
            <ion-avatar slot="start">
                <ion-img [src]="chat.img"></ion-img>
            </ion-avatar>
            <br>
            <ion-label>

                <h2><b>{{chat.name}}</b></h2>
                <p>{{chat.description}}</p>

            </ion-label>
        </ion-item>
    </ion-list>






</ion-content>
